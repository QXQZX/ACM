<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>时间倒计时demo</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="bs-example">
    <form class="form-inline" name="login">
      <div class="form-group">
        <label class="sr-only" for="startTime"></label>
        开始时间：<input type="text" class="form-control" id="startTime" placeholder="2019/1/1 09:00:00">
      </div>
      <div class="form-group">
        <label class="sr-only" for="startTime"></label>
        结束时间：<input type="text" class="form-control" id="endTime" placeholder="2019/6/7 09:00:00">
      </div>
      <button type="button" class="btn btn-primary" id="beginBtn">Begin</button>
    </form>
  </header>


  <div class="main">
    <div class="main-h">
      <span id="left">Start</span>
      <span id="right">End</span>
    </div>
    <div class="progress">
      <div id="bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
        0%
      </div>
    </div>

    <p id="timer"></p>
    <div style="text-align:center; font-size: 50px; position: absolute; top: 350px; width: 900px">计时器</div>
  </div>
  <footer style="text-align:center;">
    Designed By <a href=" https://zxnest.club">QXQZX </a> </footer>
  <script src="js/main.js">
  </script>
</body>

</html>
