<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>vue实现简单的购物车功能</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    table {
      border: 1px solid black;
      width: 100%;
    }

    th {
      height: 50px;
    }

    th,
    td {
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div id="app">
    <table>
      <tr>
        <td>序号</td>
        <td>商品名称</td>
        <td>商品价格</td>
        <td>购买数量</td>
        <td>操作</td>
      </tr>
      <tr v-for="i in ip_json">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.price}}</td>
        <td>
          <button v-bind:disabled="i.count ===0" v-on:click="i.count -= 1">-</button>
          {{i.count}}
          <button v-on:click="i.count += 1">+</button>
        </td>
        <td> <button v-on:click="i.count = 0">擦除</button>
        </td>
      </tr>
    </table>
    总价：{{totalPrice()}}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        ip_json: [{
          id: 1,
          name: 'iPhone 8 Plus',
          price: 5099,
          count: 1
        }, {
          id: 2,
          name: 'iPhone Xs',
          price: 8699,
          count: 1
        }, {
          id: 3,
          name: 'iPhone Xr',
          price: 6499,
          count: 1
        }]
      },
      methods: {
        totalPrice: function() {
          var ans = 0;
          for (var i = 0, len = this.ip_json.length; i < len; i++) {
            ans += this.ip_json[i].price * this.ip_json[i].count;
          }
          return ans;
        }
      }
    })
  </script>
</body>
